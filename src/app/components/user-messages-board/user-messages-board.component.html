<div class="container">
  <div class="user-msgs">
    <div class="card"  *ngFor = "let mensajes of persona.mensajes; index as i">
      <img src="{{persona.imagen}}" alt="">
      <div class="msg">
        <p>{{mensajes.date}}</p>
        <div class="msg-body">
          <p>{{mensajes.body}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
